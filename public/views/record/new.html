  <form ng-submit="recordCtrl.create()"class="new-record" action="/record/new" method="POST">
     <label for="body-system">Body System</label>
     <input type="text"
            ng-model="recordCtrl.record.bodySystem"
            id="body-system"
            placeholder="What part of the Body?">
     </br>
     <label for="description">Description</label>
     <input type="text"
            ng-model="recordCtrl.record.description"
            id="description"
            placeholder="What happened?">
     </br>
     <label for="treatment">Treatment</label>
     <input type="text"
            ng-model="recordCtrl.record.treatment"
            id="treatment"
            placeholder="How was it treated?">
     </br>
     <input type="submit" value="Save">
   </form>
