  <form ng-submit="recordCtrl.createRecord()" class="new-record">
     <label for="date">Date</label>
     <input type="date"
            ng-model="recordCtrl.record.date"
            id="date"
            placeholder="When did it happen?">
     <label for="complaint">Complaint</label>
     <input type="text"
            ng-model="recordCtrl.record.complaint"
            id="complaint"
            placeholder="What is wrong?">
     </br>
     <label for="body-system">Body System</label>
     <input type="text"
            ng-model="recordCtrl.record.bodySystem"
            id="body-system"
            placeholder="What part of the Body?">
     </br>
     <label for="description">Description</label>
     <input type="text"
            ng-model="recordCtrl.record.description"
            id="description"
            placeholder="Further Details?">
     </br>
     <label for="treatment">Treatment</label>
     <input type="text"
            ng-model="recordCtrl.record.treatment"
            id="treatment"
            placeholder="How was it treated?">
     </br>
     <input type="submit" value="Save">
   </form>
<a href="/records/all">all</a>
