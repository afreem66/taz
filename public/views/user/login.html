<h1>taz</h1>
<v-accordion class="vAccordion--default">
  <v-pane expanded>
    <v-pane-header>
      <h5>log in</h5>
    </v-pane-header>
    <v-pane-content>
      <form class="login" ng-submit=userCtrl.login()>
        <input type="text" ng-model="userCtrl.user.email" placeholder="email">
        <input type="password" ng-model="userCtrl.user.passwordDigest" placeholder="password">
        <input type="submit" value="Login">
      </form>
    </v-pane-content>
  </v-pane>
  <v-pane>
    <v-pane-header>
      <h5>create a new user</h5>
    </v-pane-header>
    <v-pane-content>
      <form class="new-doc" ng-submit="userCtrl.userSignUp()">
        <div class="row">
         <div class="one-third column">
          <label for="email">Email</label>
          <input class="u-full-width" type="email"
                 ng-model="userCtrl.user.email"
                 id="email"
                 placeholder="Your Email">
         </div>
         <div class="one-third column">
          <label for="password">Password</label>
          <input class="u-full-width" type="password"
                 ng-model="userCtrl.user.passwordDigest"
                 id="password"
                 placeholder="Enter a Password">
         </div>
         <div class="one-third column">
          <label for="name">Name</label>
          <input class="u-full-width" type="text"
                 ng-model="userCtrl.user.name"
                 id="name"
                 placeholder="First and Last Name">
         </div>
        </div>
        <label for="Patient or Doctor?">Doctor or Patient?</label>
        <label for="Doctor">Doctor</label>
        <input type="radio"
               name="Doctor"
               ng-model="userCtrl.user.doctor"
               id="Doctor"
               value="true">
       <label for="Patient">Patient</label>
        <input type="radio"
               name="Patient"
               ng-model="userCtrl.user.doctor"
               id="Patient"
               value="false">
        <div class="doctor-form" ng-show="userCtrl.user.doctor == 'true'">
        <label for="specialty">Speciality</label>
        <input type="text"
               ng-model="userCtrl.user.specialty"
               id="specialty"
               placeholder="What type of doctor are you?">
        </br>
        <label for="hospital">Hospital</label>
        <input type="text"
               ng-model="userCtrl.user.hospital"
               id="hospital"
               placeholder="Where do you practice?">
        </div>
        <div class="patient-form" ng-if="userCtrl.user.doctor == 'false'")>
          <label for="age">Age</label>
          <input type="number"
                 ng-model="userCtrl.user.age"
                 id="age"
                 placeholder="How old are you?">
          </br>
          <label for="Gender">Gender</label>
          <label for="female">Female</label>
          <input type="radio"
                 name="gender"
                 ng-model="userCtrl.user.gender"
                 id="female"
                 value="female">
          <label for="male">Male</label>
          <input type="radio"
                 name="gender"
                 ng-model="userCtrl.user.gender"
                 id="male"
                 value="male">
          </br>
          <label for="height">Height</label>
          <input type="text"
                 ng-model="userCtrl.user.height"
                 id="height"
                 placeholder="How tall are you?">
          </br>
          <label for="weight">Weight</label>
          <input type="number"
                 ng-model="userCtrl.user.weight"
                 id="weight"
                 placeholder="How much do you weigh?">
          </br>
          <label for="bloodPressure">Blood Pressure</label>
          <input type="text"
                 ng-model="userCtrl.user.bloodPressure"
                 id="bloodPressure"
                 placeholder="What is your blood pressure?">
          <label for="familyHistory">Family Medical History</label>
          <input type="text"
                 ng-model="userCtrl.user.familyHistory"
                 id="familyHistory"
                 placeholder="Any inherited medical conditions?">
          </br>
          <label for="currentMedications">Current Medications</label>
          <input type="text"
                 ng-model="userCtrl.user.currentMedications"
                 id="currentMedications"
                 placeholder="Are you currently taking medication?">
        </div>
      </br>
        <input type="submit" value="Create">
      </form>
    </v-pane-content>
</v-accordion>
